<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>掲示板</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--以下に設置------>
  <div id="topContent">
    <button ion-button id="Submit" (click)="goToSubm()">コメントの投稿</button>
    <button ion-button id="Registration" (click)="goToRegi()">アカウントの登録</button>
  </div>
  <div #content id="bodyContent">
    <ion-card *ngIf="Q == 'subm'">
      <ion-card-header>
        Test
      </ion-card-header>
      <ion-card-content>
        {{this.showText}}
      </ion-card-content>
    </ion-card>
  </div>
  <!------------------>
</ion-content>
